<div>
    <div class="container">
        <span class="order">
            Order for {{customers.firstName}} {{customers.lastName}}
        </span>
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let arrayorder of customers.orders;">
                    <td>{{arrayorder.productName }}</td>
                    <td>${{arrayorder.itemCost}}</td>
                </tr>
                <tr>
                    <td>TotalCost</td>
                    <td class="total">${{selectedTotalCost | number }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
