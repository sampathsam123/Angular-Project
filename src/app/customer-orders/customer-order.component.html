<app-orders></app-orders>
  <div> 
    Order for {{customers.firstName}} {{customers.lastName}}
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let arrayorder of customers.orders;">
                <td>{{arrayorder.productName }}</td>
                <td>${{arrayorder.itemCost}}</td>
            </tr>
                <td class="total">${{customers.totalCost}}</td>
        </tbody>
    </table>
</div>
