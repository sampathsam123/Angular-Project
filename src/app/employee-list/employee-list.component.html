<app-student-details></app-student-details>
<h2 style="text-align:center;">Employees - List </h2>
<table style="border: 2px solid red;">
    <tr >
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
    </tr>
    <tbody >
        <tr *ngFor="let emp of empList" style="border: 2px solid red;">
        <td>{{emp.userId}}</td>
        <td>{{emp.id}}</td>
        <td>{{emp.title}}</td>
        <td>{{emp.body}}</td>
        </tr>
    </tbody>
</table>
