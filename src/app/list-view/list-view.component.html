<app-navbar></app-navbar>
<div class="filter">
    <label>Filter :</label><br>
    <input type="text" placeholder="Search Here"  class="form-control"[(ngModel)]="search2">
</div>


    <div class="table table-striped table-responsive" >
        <div>
            <table class="table table-striped">
                <thead>
                    <th>Gender</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Order Total</th>
                </thead>
                <tbody class="tablebody">
                    <tr *ngFor="let d of customers | search:search2">
                        <td> <img *ngIf="d.gender==='male'" src="../assets/images/male.png">
                            <img *ngIf="d.gender==='female'" src="../assets/images/female.png">
                        </td>
                        <td class="td" (click)="ViewsingleData(d)" style="color:#007af8;">{{d.firstName}}</td>
                        <td class="td">{{d.lastName}}</td>
                        <td class="td">{{d.address}}</td>
                        <td class="td">{{d.city}}</td>
                        <td class="td">{{d.state.name}}</td>
                        <td class="td">
                            <div>
                                {{ d.totalCost | number}}
                            </div>
                        </td>
                        <td class="Vieworder" (click)="ViewOrder(d)">
                            ViewOrders
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
