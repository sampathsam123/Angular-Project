<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">

      <div class="col-lg-12 login-title">
        Login
      </div>

      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group input-field">
              <label class="form-control-label" for="email">Email</label>
              <input type="text" class="form-control" name="email" id="email" formControlName="email">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="email">Password</label>
              <input type="password" class="form-control" name="password" id="password" formControlName="password">
            </div>

            <div class="col-lg-12 loginbttm">
              <div class="col-lg-6 login-btm login-text">
              </div>
              <div class="col-lg-6 login-btm login-button">
                <button type="submit" class="btn btn-outline-primary">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="wrong">
    <ngb-alert [dismissible]="false" *ngIf="isSubmitted && !isValidUser">
      <strong>Wrong authentication!</strong>
      Please enter valid authentication.
    </ngb-alert>

  </div>

</div>
