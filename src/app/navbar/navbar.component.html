<app-header></app-header>
<div class="container-fluid">
  <div class="customer-image">
    <img src="../assets/images/1.png">
    <p>Customers</p>
  </div>
  <div class="row align-items-center">
    <span class="col-sm-2 p-3" [style.color]="_router.url.includes('card-view') ? 'black' : 'color: #919191;'"  (click)=" CardView()"><i class="fa fa-windows"></i> Card
      View</span>
    <span class="col-sm-2 p-3 " [style.color]="_router.url.includes('list-view') ? 'black' : 'color: #919191;'"  (click)="ListView()"><i class="fa fa-bars"></i> List
      View</span>
    <span class="col-sm-2  " [style.color]="_router.url.includes('map-view') ? 'black' : 'color: #919191;'"  (click)="Map()"><i class="fa fa-map-marker"></i> Map
      View</span>
    <span class="col-sm-2 p-3 " [style.color]="_router.url.includes('new-customer') ? 'black' : 'color: #919191;'" (click)="NewCustomer()"><i class="fa fa-plus"></i> New
      Customer</span>
  </div>
</div>
